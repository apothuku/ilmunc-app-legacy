<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Updates" icon="icon ion-heart" href="#/tab/updates">
    <ion-nav-view name="tab-updates"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Conference" icon="icon ion-gear-b" href="#/tab/conference">
    <ion-nav-view name="tab-conference"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Addition" icon="icon ion-gear-b" href="#/tab/addition">
    <ion-nav-view name="tab-addition"></ion-nav-view>
  </ion-tab>


</ion-tabs>
