   <script type="text/javascript" src="js/PushNotification.js"></script>
    <script>
    function initPushwoosh() {
      var pushNotification = window.plugins.pushNotification;
      if(device.platform == "Android")
      {
        var pushNotification = window.plugins.pushNotification;

        //initialize Pushwoosh with projectid: "GOOGLE_PROJECT_ID", appid : "PUSHWOOSH_APP_ID". This will trigger all pending push notifications on start.
        pushNotification.onDeviceReady({ projectid: "885705031937", appid : "E022A-62E63" });

        if(!window.localStorage['Pushwoosh']){ 
        //register for pushes
          pushNotification.registerDevice(
              function(status) {
                  var pushToken = status;
                  console.warn('push token: ' + pushToken);
                  window.localStorage['Pushwoosh'] = true;
                  //alert("success");
              },
              function(status) {
                  console.warn(JSON.stringify(['failed to register ', status]));
                  //alert(status);
              }
          );
        }      
      }else if(device.platform == "iPhone" || device.platform == "iOS")
      {
        var pushNotification = window.plugins.pushNotification;

        //set push notification callback before we initialize the plugin
        document.addEventListener('push-notification', function(event) {

          //get the notification payload
          var notification = event.notification;

          //display alert to the user for example
          alert(notification.aps.alert);

          //clear the app badge
          pushNotification.setApplicationIconBadgeNumber(0);
        });

        //initialize the plugin
        pushNotification.onDeviceReady({pw_appid:"E022A-62E63"});

        if(!window.localStorage['Pushwoosh']){ 
          //register for pushes
          pushNotification.registerDevice(
              function(status) {
                  var deviceToken = status['deviceToken'];
                  console.warn('registerDevice: ' + deviceToken);
                  window.localStorage['Pushwoosh'] = true;
              },
              function(status) {
                  console.warn('failed to register : ' + JSON.stringify(status));
                  alert(JSON.stringify(['failed to register ', status]));
              }
          );
        }

        //reset badges on app start
        pushNotification.setApplicationIconBadgeNumber(0);
      }
    }
   </script>
